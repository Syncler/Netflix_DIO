<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">

  <!-- <responsive -->
  <link rel="stylesheet" href="style/responsive.css">
  
  <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">

<body>

  <header>
    <div class="container">
      <h2 class="logo">
        <a href="inicio.html">
          <img src="img/img_logo/logo.png" alt="netflix-logo" border="0">
        </a>
      </h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">THE BLACKLIST<h3>
            <p class="description">
              Após se entregar à polícia, um brilhante fugitivo oferece ajuda ao FBI,
              mas apenas se a novata Elizabeth Keen for sua parceira.
            </p>
      
        <button role="role-button" class="btn-button-play">
          <i class="fas fa-play"></i>
          <span>ASSISTIR</span>
        </button>
        <button role="role-button" class="btn-button-notification">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>
      </div>
    </div>
  </main>

  <div class="carousel-filmes">
    <h2 class="carousel-rowHeader">
      <a class="carousel-rowTitle"aria-label="lacamentos" href="index.html">

        <div class="see-all-link">Ver tudo</div>
      </div>       
      </a>
      </h2>

        <img class="box-filme" src="img/carousel/arqueiro.jpg" alt="Capa Arqueiro">

        <img  class="box-filme" src="img/carousel/avesderapina.jpg" alt="Aves de Rapina">
      </div>
      <div class="item">
        <img class="box-filme" src="img/carousel/badboys2.jpg" alt="Capa Bad Boys 2">
      </div>

      </div>
      <div class="item">
        <img class="box-filme" src="img/carousel/gooddoc.jpg" alt="Capa Good Doctor">
      </div>
      <div class="item">
        <img class="box-filme" src="img/carousel/got.jpg" alt="Capa Game of Thrones">
      </div>
      <div class="item">
        <img  class="box-filme" src="img/carousel/gotham.jpg" alt="Capa Gotham">
      </div>
      <div class="item">
        <img class="box-filme" src="img/carousel/invasaozumbi.jpg" alt="Capa Invasão Zumbi">
      </div>
      <div class="item">
        <img  class="box-filme" src="img/carousel/lacasa.jpg" alt="Capa La Casa de Papel" >
      </div>
      <div class="item">
        <img class="box-filme" src="img/carousel/lucifer.jpg" alt="Capa Lucifer">
      </div>
      <div class="item">
        <img class="box-filme" src="img/carousel/milagrefatima.jpg" alt="Capa Milagre de Fátima">
      </div>
